    description: ""
    columns:
      - name: event_key
        data_type: varchar
        description: ""
        tests:
              - unique
              - not_null

      - name: event_type_key
        data_type: varchar
        description: ""

      - name: user_key
        data_type: varchar
        description: ""
        tests:
              - not_null
              - relationships:
                  to: ref('dim_users')
                  field: user_key

      - name: session_id
        data_type: varchar
        description: ""

      - name: order_key
        data_type: varchar
        description: ""

      - name: product_key
        data_type: varchar
        description: ""

      - name: created_date_key
        data_type: varchar
        description: ""
        tests:
              - not_null

      - name: created_time_utc_key
        data_type: varchar
        description: ""
        tests:
              - not_null

      - name: date_loaded
        data_type: timestamp_tz
        description: ""
