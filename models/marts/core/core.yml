                to: ref('dim_products')
                field: product_key 

      - name: date_key
        data_type: varchar
        description: ""
        tests:
          - not_null

      - name: quantity
        data_type: number
        description: ""
        tests:
          - not_null
          - positive_values

      - name: date_loaded
        data_type: timestamp_tz
        description: ""
