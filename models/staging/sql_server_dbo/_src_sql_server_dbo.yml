version: 2

sources:

  - name: sql_server_dbo # name of the source 
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: ALUMNO7_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 32, period: day}
      error_after: {count: 33, period: day}

    loaded_at_field: _fivetran_synced

    tables:

      - name: addresses
        columns:
          - name: address_id
            tests:
              - unique
              - not_null
          - name: zipcode
            tests:
              - positive_values
              - not_null
          - name: country
            tests:
              - not_null
          - name: address
            tests:
              - not_null
          - name: state
            tests:
              - not_null
          - name: _fivetran_deleted
          - name: _fivetran_synced
      - name: events
        columns:
          - name: event_id
            tests:
              - unique 
              - not_null
          - name: page_url
            tests:
              - not_null
          - name: event_type
            tests:
              - not_null
          - name: user_id
            tests:
              - not_null
              - relationships:
                  to: source('sql_server_dbo','users')
                  field: user_id
          - name: product_id
          - name: session_id
            tests:
              - not_null
          - name: created_at
            tests:
              - not_null
          - name: order_id
          - name: _fivetran_deleted
          - name: _fivetran_synced
      - name: orders
        columns:
          - name: order_id
            tests:
              - unique 
              - not_null
          - name: shipping_service
          - name: shipping_cost
            tests:
              - not_null
              - positive_values
          - name: address_id
            tests: 
              - not_null
          - name: created_at
            tests: 
              - not_null
          - name: promo_id
            tests: 
              - not_null
          - name: estimated_delivery_at
          - name: order_cost
            tests:
              - not_null
              - positive_values
          - name: user_id
            tests:
              - not_null
          - name: order_total
            tests:
              - not_null
              - positive_values
          - name: delivered_at
          - name: tracking_id
          - name: status
            tests:
              - not_null
          - name: _fivetran_deleted
          - name: _fivetran_synced
      - name: order_items
        columns:
          - name: order_id
            tests: 
              - not_null
              - relationships:
                  to: source('sql_server_dbo','orders')
                  field: order_id
          - name: product_id
            tests:
              - not_null
              - relationships:
                  to: source('sql_server_dbo','products')
                  field: product_id
          - name: quantity
            tests:
              - not_null
              - positive_values
          - name: _fivetran_deleted
          - name: _fivetran_synced
      - name: products
        columns:
          - name: product_id
            tests:
              - unique 
              - not_null
          - name: price
            tests:
              - not_null
              - positive_values
          - name: name
            tests:
              - not_null
          - name: inventory
            tests:
              - not_null
              - positive_values
          - name: _fivetran_deleted
          - name: _fivetran_synced
      - name: promos
        columns:
          - name: promo_id
            tests:
              - unique 
              - not_null
          - name: discount
            tests:
              - not_null
              - positive_values
          - name: status
            tests:
              - not_null
          - name: _fivetran_deleted
          - name: _fivetran_synced
      - name: users
        columns:
          - name: user_id
            tests:
              - unique 
              - not_null
          - name: updated_at
            tests:
              - not_null
          - name: address_id
            tests:
              - not_null
          - name: last_name
            tests:
              - not_null
          - name: created_at
            tests:
              - not_null
          - name: phone_number
            tests:
              - not_null
          - name: total_orders
          - name: first_name
            tests:
              - not_null
          - name: email
            tests:
              - not_null
          - name: _fivetran_deleted
          - name: _fivetran_synced