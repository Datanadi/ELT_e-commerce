version: 2

models:
  - name: stg_google_sheets__budget
    columns:
      - name: product_key         
        tests:
          - not_null
          - relationships:
                to: ref('stg_products')
                field: product_key  
      - name: quantity
        tests:
          - not_null
          - positive_values    
      - name: date_key
        tests:
          - not_null
      - name: date_loaded
        tests:
          - not_null