version: 2

models:
  - name: int_most_sold_product_per_zipcode
    description: "Intermediate model calculating the most sold product per combintation of zipcode and date."
    columns:
      - name: zipcode
        data_type: varchar
        description: ""
        tests:
          - not_null

      - name: created_date_key
        data_type: varchar
        description: ""
        tests:
          - not_null
      
      - name: product_key
        data_type: varchar
        description: ""
        tests:
          - not_null

      - name: units_sold
        data_type: number
        description: ""
        tests:
          - not_null
          - positive_values